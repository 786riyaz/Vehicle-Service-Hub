<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
    <DIV class="ragiter">
        <h1>Registration</h1>
    </DIV>
    <div class="button">
        <button class="btn" id="customer">Customer</button>
        <button class="btn" id="mechanic">Mechanic</button>
        <button class="btn" id="shop">Shop</button>
    </div>
    <div class="from-box">
        <div class="customer-container" id="customer">
            <div class="input-box">
                <input type="text" class="input-filed" placeholder="First Name" required>
                <input type="text" class="input-filed" placeholder="Middel Name" required>
                <input type="text" class="input-filed" placeholder="Last Name" required>
            </div>

            <div class="input-box">
                <input type="text" class="input-filed" placeholder="Mobile Number" required>
                <input type="text" class="input-filed" placeholder="Email Id (Optional)" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-filed" placeholder="Area" required>
                <input type="text" class="input-filed" placeholder="Pin Code" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-filed" placeholder="Otp" required>
            </div>
            <div class="input-box">
                <button type="button" class="submit-btn">Submit</button>
            </div>
        </div>

    </div>



    </div>
