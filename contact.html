<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1>Contact Me</h1>
                    <p><i class='bx bxs-envelope'></i>contact@gmail.com</p>
                    <p><i class='bx bxs-contact'></i>0123456789</p>
                    <div class="socail-icon">
                        <a href=""><i class='bx bxl-facebook-square' ></i></a>
                        <a href=""><i class='bx bxl-instagram-alt' ></i></a>
                        <a href=""><i class='bx bxl-google' ></i></a>
                    </div>
                </div>
                <div class="contect-right">
                    <form>
                        <input type="text" name="name"  placeholder="Your Nmae" required>
                        <input type="text" name="mail" placeholder="Your Email" required>
                        <textarea name="message"  rows="6" placeholder="Your Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
