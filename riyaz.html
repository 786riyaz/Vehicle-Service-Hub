<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Registration</title>
    <link rel="stylesheet" href="Riyaz.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="center">
        <h1>Registration</h1>
    </div>
    <hr>
    <div class="button-box">
        <button type="button" id="CustomerButton" class="toggle-btn" onclick="Customer()">Customer</button>
        <button type="button" id="MechanicButton" class="toggle-btn" onclick="Mechanic()">Mechanic</button>
        <button type="button" id="ShopButton"  class="toggle-btn" onclick="Shop()">Shop</button>
    </div>
    <hr>
    <form id="CustomerForm" class="input-group">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="First Name" required>
                </td>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="Middel Name" required>
                </td>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" class="input-filed" placeholder="Mobile Number" required></td>
                <td colspan="3"><input type="text" class="input-filed" placeholder="Email Id (Optional)" required></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Area" required>
                </td>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Pin Code" required>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" class="input-filed" placeholder="Otp" required><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="Customer Submit">
                </td>
            </tr>
        </table>


    </form>

    <form id="MechanicForm" class="input-group">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="First Name" required>
                </td>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="Middel Name" required>
                </td>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" class="input-filed" placeholder="Mobile Number" required></td>
                <td colspan="3"><input type="text" class="input-filed" placeholder="Email Id (Optional)" required></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Area" required>
                </td>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Pin Code" required>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <select>
                        <option value="Car">Car</option>
                        <option value="Car">Car</option>
                        <option value="Car">Car</option>
                    </select>
                </td>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Otp" required><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="MAchenic Submit">
                </td>
            </tr>
        </table>

    </form>

    <form id="ShopForm" class="input-group">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="First Name" required>
                </td>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="Middel Name" required>
                </td>
                <td colspan="2">
                    <input type="text" class="input-filed" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" class="input-filed" placeholder="Mobile Number" required></td>
                <td colspan="3"><input type="text" class="input-filed" placeholder="Email Id (Optional)" required></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Area" required>
                </td>
                <td colspan="3">
                    <input type="text" class="input-filed" placeholder="Pin Code" required>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" class="input-filed" placeholder="Otp" required><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="Shop Submit">
                </td>
            </tr>
        </table>


    </form>

    <script>
        // debugger;
        var CustomerForm = document.getElementById("CustomerForm");
        var MechanicForm = document.getElementById("MechanicForm");
        var ShopForm = document.getElementById("ShopForm");
        MechanicForm.style.display = "none";
        ShopForm.style.display = "none";
        CustomerForm.style.display = "clear";
        document.getElementById("CustomerButton").style.backgroundColor = "red";
        
        function Customer() {
            // debugger;
            console.log("Customer button clicked")
            MechanicForm.style.display = "none";
            ShopForm.style.display = "none";
            CustomerForm.style.display = "block";
            document.getElementById("CustomerButton").style.backgroundColor = "red";
            document.getElementById("MechanicButton").style.backgroundColor = "white";
            document.getElementById("ShopButton").style.backgroundColor = "white";


        }
        function Mechanic() {
            console.log("Mechanic button clicked")
            MechanicForm.style.display = "block";
            CustomerForm.style.display = "none";
            ShopForm.style.display = "none";
            document.getElementById("CustomerButton").style.backgroundColor = "white";
            document.getElementById("MechanicButton").style.backgroundColor = "red";
            document.getElementById("ShopButton").style.backgroundColor = "white";
        }
        function Shop() {
            console.log("Shop button clicked")
            MechanicForm.style.display = "none";
            CustomerForm.style.display = "none";
            ShopForm.style.display = "block";
            document.getElementById("CustomerButton").style.backgroundColor = "white";
            document.getElementById("MechanicButton").style.backgroundColor = "white";
            document.getElementById("ShopButton").style.backgroundColor = "red";
        }

    </script>
</body>

</html>
